<table class="table">
    <thead>
        <tr>
            <td>Title</td>
            <td>Description</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bug of bugList">
            <td>{{ bug.Title }}</td>
            <td>{{ bug.Description }}</td>
            <td> <a class="btn btn-link" (click)="onSelect(bug)">Edit</a></td>
        </tr>
    </tbody>
</table>
