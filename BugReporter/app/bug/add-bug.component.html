<form role="form" #bugForm="ngForm" (ngSubmit)="onSubmit(bugForm.value)">
    <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" ngModel>
    </div>
    <div class="form-group">
        <label class="control-label" for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Enter description" name="description" ngModel>
</textarea>
    </div>
    <!--<div class="form-group">
        <label class="control-label" for="img">Image</label>
        <input type="image" class="form-control" id="img" placeholder="Enter email">
    </div>-->
    <button type="submit" class="btn btn-default">Submit</button>
</form>
