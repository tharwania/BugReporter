<form role="form" #bugForm="ngForm" (ngSubmit)="onSubmit(bugForm.value)">
    <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" [(ngModel)]="bug.Title">
    </div>
    <div class="form-group">
        <label class="control-label" for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Enter description" name="description" [(ngModel)]="bug.Description">
</textarea>
    </div>
    
    <button *ngIf="bug.Id == 0" type="submit" class="btn btn-default">Submit</button>
    <button *ngIf="bug.Id != 0" type="submit" class="btn btn-default">Update</button>
</form>
